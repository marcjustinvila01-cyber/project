<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">

  <!-- TOP BAR -->
  <div class="topbar">
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <span class="brand">ICI</span>
    <div class="avatar">MV</div>
  </div>

  <!-- SIDE MENU -->
 <div class="side-menu" id="sideMenu">
  <div class="sidebar-header">
    <img src="images/logo.png" alt="ICI Logo">
  </div>

  <a class="active" onclick="showPage('home', this)">Home</a>
  <a onclick="showPage('dashboard', this)">Dashboard</a>
  <a onclick="showPage('courses', this)">My courses</a>
  <a onclick="logout()">Logout</a>
</div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- CONTENT -->
  <div class="content">

    <div id="home" class="page active-page">
      <h1>Home</h1>
      <p>Welcome back.</p>
    </div>

    <div id="dashboard" class="page">
      <h1>Dashboard</h1>
      <p>Overview of activity.</p>
    </div>

    <div id="courses" class="page">
      <h1>My courses</h1>

      <div class="course-grid">
        <div class="course-card">Software Engineering 2</div>
        <div class="course-card">Computer Graphics</div>
        <div class="course-card">Application Development</div>
        <div class="course-card">Technical Writing</div>
        <div class="course-card">Statistics & Probability</div>
        <div class="course-card">Thesis Writing</div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
